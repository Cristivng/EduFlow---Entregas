<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 3</title>
    </head>
    
    <body>
        <h1>Formulario de registro</h1>
        <form>
        <div>
            <label for="name">Nombre:</label>
            <input
            id="name"
            type="text"
            name="name"
            required>
        </div>
            
        <div>
            <label for="surname">Apellidos:</label>
            <input
            id="surname"
            type="text"
            name="surname"
            required>
        </div>
            
        <div>
            <label>Sexo:</label>

            <input
            type="radio"
            id="Hombre"
            name="Hombre">
            <label for="hombre">Hombre</label>
            
            <input 
            type="radio"
            id="Mujer"
            name="Mujer">
            <label>Mujer</label>
            
        </div>

        <div>
            <label for="Email">Correo:</label>
            <input
            type="email"
            id="Email"
            name="Email"
            required>
        </div>

        <div>
            <input
            type="checkbox"
            id="info"
            name="info">
            <label for="info">Deseo recibir información sobre novedades y ofertas.</label>
        </div>

        <div>
            <input
            type="checkbox"
            id="terminos"
            name="terminos"
            required>
            <label for="terminos">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label>
            
        </div>
        <div>
        <input type="submit">
        </div>

        </form>
        
    </body>

</html>
